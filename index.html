<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zattoo UI Test</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  </head>
  <body>
    <!-- Top Panel -->
    <div id="top-panel" class="top-part">
      <header>
        <div class="page-title">
          <h1 class="title-name">Recordings</h1>
        </div>
      </header>
      <div class="sub-header">
          <nav class="top-nav">
            <a class="nav-link" href="">Overview</a>
            <a class="nav-link" href="">All</a>
            <a class="nav-link" href="">Movies</a>
            <a class="nav-link" href="">Series</a>
            <a class="nav-link" href="">Documentaries</a>
            <a class="nav-link" href="">Entertainment</a>
            <a class="nav-link" href="">Information</a>
            <a class="nav-link" href="">Sports</a>
            <a class="nav-link" href="">Kids</a>
            <a class="nav-link" href="">Schedule</a>
          </nav>
      </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu">
      <div class="brand">
        <a class="brand-name" href="">
          <img class="brand-logo" src="logo.png" alt="zatoo-logo">
        </a>
        <button class="menu-button" type="button" name="button">
          <i class="fas fa-bars fa-1x"></i>
        </button>
      </div>

        <nav class="side-nav">
          <a class="nav-link" href="">Highlights</a>
          <a class="nav-link" href="">Channels</a>
          <a class="nav-link" href="">Guide</a>
          <a class="nav-link" href="">Recordings</a>
          <a class="nav-link" href="">On Demand</a>
          <a class="nav-link" href="">Upgrade</a>
          <a class="nav-link" href="">Settings</a>
        </nav>

    </div>
  </div>

  <!-- Main Content -->
  <main >
    <div class="content">
        <div class="video">
          <p>video 1</p>
        </div>
        <div class="video">
          <p>video2</p>
        </div>
        <div class="video">
          <p>video3</p>
        </div>
        <div class="video">
          <p>video4</p>
        </div>
        <div class="video">
          <p>video5</p>
        </div>
        <div class="video">
          <p>video6</p>
        </div>
        <div class="video">
          <p>video7</p>
        </div>
        <div class="video">
          <p>video8</p>
        </div>
        <div class="video">
          <p>video9</p>
        </div>
        <div class="video">
          <p>video10</p>
        </div>
        <div class="video">
          <p>video11</p>
        </div>
        <div class="video">
          <p>video12</p>
        </div>
    </div>

    <!-- Edit / Sort / Filter -->
    <aside class="adjust-buttons">
          <button id="edit-btn" class="btn" type="button" name="button">Edit</button>
          <button id="sort-btn" class="btn" type="button" name="button">Sort</button>
          <button id="filter-btn" class="btn" type="button" name="button">Filter</button>
    </aside>

    <!-- Popover forms -->
    <form action="" class="form-popup" id="sort-form">
      <fieldset class="form-container">
        <legend class="field-title">Sort By</legend>
        <div class="sort-items">
        <div class="sort-item">
          <label class="sort-label">
            <input type="radio" name="sort">
            <span>A - Z</span>
          </label>
        </div>
        <div class="sort-item">
          <label class="sort-label">
            <input type="radio" name="sort">
            <span>Newest first</span>
          </label>
        </div>
        <div class="sort-item">
          <label class="sort-label">
            <input type="radio" name="sort">
            <span>Oldest first</span>
          </label>
        </div>
        <div class="sort-item">
          <label class="sort-label">
            <input type="radio" name="sort">
            <span>Channels</span>
          </label>
        </div>
        </div>
      </fieldset>
    </form>

    <form action="" class="form-popup" id="filter-form" name="myform">
      <fieldset class="form-container">
        <legend class="field-title">Filter By</legend>
        <div class="filter-items">
          <button class="clear-btn" id="clear-btn" type="button" name="button">Clear  </button>
          <div class="filter-item">
            <label>Action</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Animals</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Cartoon</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Comedy</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Cookery Show</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Crime</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Drama</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>History</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>Music</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
          <div class="filter-item">
            <label>News</label>
            <span class="switch">
              <input type="checkbox" name="check_list">
              <span class="slider"></span>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </main>

  <script src="index.js" type="text/javascript"></script>

</body>
</html>
